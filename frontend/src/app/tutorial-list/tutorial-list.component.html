    <div class="row p-4">
        <div class="col-md-4" *ngFor="let tutorial of tutorials">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ tutorial.title }}</h5>
              <p class="card-text" [innerHTML]="tutorial.material.substring(0,150)"></p>
              <a [routerLink]="['/tutorial', tutorial.id]" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>
      </div>
