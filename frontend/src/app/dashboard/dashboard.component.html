<div class="row p-4">
    <div class="col-sm-4" *ngFor="let tutorial of tutorials">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ tutorial.title }}</h5>
          <p class="card-text">{{ tutorial.material.substring(0,150) }}</p>
          <button class="btn btn-primary" (click)="updateTutorial(tutorial.id)">Update</button>
          <button class="btn btn-danger" (click)="deleteTutorial(tutorial.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
